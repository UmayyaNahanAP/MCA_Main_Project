<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">

    <!-- Header -->
    <header class="text-center py-6 bg-blue-600 text-white text-3xl font-bold shadow-lg">
        Pneumonia Detection
    </header>

    <!-- Split Container -->
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 bg-gray-900 text-white flex flex-col justify-center items-center p-8">
            <h2 class="text-2xl font-semibold mb-4">Understanding Pneumonia</h2>

            <!-- Slideshow -->
            <div class="relative w-full max-w-lg">
                <div class="bg-gray-800 p-6 text-center rounded-lg text-lg text-gray-300" id="slide-text">
                    Pneumonia is a lung infection that causes inflammation and fluid buildup in the air sacs.
                </div>
                <div class="flex justify-center mt-4 space-x-3">
                    <button onclick="changeSlide(-1)" class="px-3 py-2 bg-blue-500 rounded-full">â—€</button>
                    <button onclick="changeSlide(1)" class="px-3 py-2 bg-blue-500 rounded-full">â–¶</button>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 bg-red-200 flex flex-col justify-center items-center p-8">
            <h2 class="text-2xl font-semibold mb-4">Upload X-ray for Analysis</h2>
            <p class="text-gray-700 text-center mb-4">Upload your chest X-ray image to detect pneumonia.</p>

            <!-- File Upload -->
            <input type="file" id="fileInput" class="hidden" onchange="previewImage(event)">
            <label for="fileInput" class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue-600 rounded-lg shadow-lg tracking-wide uppercase border border-blue-600 cursor-pointer hover:bg-blue-500 hover:text-white">
                <svg class="w-10 h-10 mb-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 1l4 4H6l4-4zm0 14l-4-4h8l-4 4zm8-6h-3V5a1 1 0 00-1-1H6a1 1 0 00-1 1v4H2l8 8 8-8z"></path></svg>
                <span class="mt-2 text-base">Choose a file</span>
            </label>

            <!-- Image Preview -->
            <img id="preview" class="hidden mt-4 w-48 h-48 object-cover rounded-lg shadow-lg" />

            <!-- Analyze Button -->
            <button onclick="analyzeImage()" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">
                Analyze
            </button>

            <!-- Result Section -->
            <div id="result" class="mt-6 text-lg font-semibold text-gray-800 hidden"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let slideIndex = 0;
        const slides = [
            "Pneumonia is a lung infection that causes inflammation and fluid buildup in the air sacs.",
            "It can be caused by bacteria, viruses, or fungi. Symptoms include fever, chills, and difficulty breathing.",
            "Early detection through X-ray analysis can improve treatment outcomes significantly."
        ];

        function changeSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            document.getElementById("slide-text").innerText = slides[slideIndex];
        }

        setInterval(() => changeSlide(1), 5000);

        function previewImage(event) {
            const preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.classList.remove("hidden");
        }

        function analyzeImage() {
            const result = document.getElementById("result");
            result.classList.remove("hidden");
            result.innerText = "Analyzing...";

            // Simulate AI analysis (replace this with actual backend API call)
            setTimeout(() => {
                const detected = Math.random() > 0.5 ? "Pneumonia Detected ðŸš¨" : "No Pneumonia Found âœ…";
                result.innerText = detected;
                result.style.color = detected.includes("Detected") ? "red" : "green";
            }, 2000);
        }
    </script>

</body>
</html>
