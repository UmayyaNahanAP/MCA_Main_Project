<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>

    <style>
     
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            background: linear-gradient(135deg, #bc6b72 30%, #f4c2c2 70%);
        }
        
        
        h1 {
            text-align: center;
            padding: 50px;
            margin: 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  .left {
    left: 0;
   
  }
  
  .right {
    right: 0;
    
  }
  
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  

  * {box-sizing: border-box}


/* Slides */
.mySlides {
    display: none;
    padding: 80px;
    text-align: center;
    font-size: 24px;
}

/* Transparent Slideshow Container */
.slideshow-container {
    position: relative;
    max-width: 100%;
    background: rgba(255, 255, 255, 0.2); /* Light transparency */
    backdrop-filter: blur(10px); /* Frosted glass effect */
    border-radius: 10px;
    padding: 20px;
    overflow: hidden; /* Ensures elements stay inside */
}

/* Dots inside the slideshow container */
.dots {
    position: absolute;
    bottom: 10px; /* Positioned inside at the bottom */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px; /* Adds spacing between dots */
}

/* Transparent Dots */
.dot {
    cursor: pointer;
    height: 10px;
    width: 10px;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: rgba(255, 255, 255, 0.8); /* More visible on hover */
}



/* Italic font for quotes */
q { font-style: italic; }


.redirect-btn {
    background-color: #bc6b72;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.redirect-btn:hover {
    background-color: #a85a63;
}

    </style>
</head>
<body>
    <h1>Pneumonia Detection</h1>
    <div class="split left">
        <div class="centered">
          <div class="slideshow-container">
            <div class="mySlides fade">
                <q>Pneumonia is a lung infection...</q>
            </div>
        
            <div class="mySlides fade">
                <q>Pneumonia can range in seriousness...</q>
            </div>
        
            <div class="mySlides fade">
                <q>Slide 3: Automatic and manual control.</q>
            </div>
        
            <!-- Dots inside the slideshow container -->
            <div class="dots">
                <span class="dot" onclick="setSlide(0)"></span>
                <span class="dot" onclick="setSlide(1)"></span>
                <span class="dot" onclick="setSlide(2)"></span>
            </div>
        </div>
        

          <script>
              let slideIndex = 0;
              let slideInterval;
      
              function showSlides(index) {
                  let slides = document.getElementsByClassName("mySlides");
                  let dots = document.getElementsByClassName("dot");
      
                  if (index >= slides.length) { slideIndex = 0; }
                  if (index < 0) { slideIndex = slides.length - 1; }
      
                  for (let i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";
                      dots[i].classList.remove("active");
                  }
      
                  slides[slideIndex].style.display = "block";
                  dots[slideIndex].classList.add("active");
              }
      
              function changeSlide(n) {
                  clearInterval(slideInterval);
                  showSlides(slideIndex += n);
                  startSlideshow();
              }
      
              function setSlide(n) {
                  clearInterval(slideInterval);
                  slideIndex = n;
                  showSlides(slideIndex);
                  startSlideshow();
              }
      
              function startSlideshow() {
                  slideInterval = setInterval(() => {
                      slideIndex++;
                      showSlides(slideIndex);
                  }, 2000);
              }
      
              document.addEventListener("DOMContentLoaded", () => {
                  showSlides(slideIndex);
                  startSlideshow();
              });
          </script>

        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <button><a href="{% url 'i' %}"> Go to Home</button>
        </div>
    </div>


 
   
</body>
</html>
