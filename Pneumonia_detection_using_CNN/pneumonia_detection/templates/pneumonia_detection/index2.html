<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 30%, #c3cfe2 70%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-label {
            font-size: 24px;
            font-weight: bold;
        }
        .result-message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pneumonia Detection</h1>
    <div class="container">
        {% if result %}
            <div class="result">
                <div class="result-label">Analysis Result:</div>
                <div class="result-message">{{ result }}</div>
                <form method="get" action=".">
                    <button type="submit">Check Another</button>
                </form>
            </div>
        {% else %}
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image">Upload Chest X-ray Image:</label><br>
                <input type="file" id="image" name="image" accept="image/*" required><br>
                <button type="submit">Analyze Image</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
